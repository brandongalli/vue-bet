<!-- Google Analytics -->
<script async src='https://www.google-analytics.com/analytics.js'></script>
<script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date
  ga('create', '<%=SourceDigital.build.environment.measurementId %>', 'auto')
  ga('send', 'pageview')
</script>
<script>
  /*
      THIS FILE WILL NEVER BE PUBLIC - DEVELOPMENT PURPOSES ONLY
      THE ACTUAL INDEX.HTML WILL BE GENERATED BY THE SERVER.

      HERE, WE ONLY WANT TO CAPTURE AND INJECT THE EVENT DATA WE'RE LOOKING FOR
  */

  // Get the distribution from the URL, or load 'gamesync'...
  const distribution = window.location.pathname.split('/')[1] || 'gamesync'

  // Get the server based on the build environment (comes from /front/quasar.conf.js)
  const server = '<%=SourceDigital.build.environment.apiName %>'
  // Allow the user to login too...
  const hasLocalStorage = () => {
    try {
      localStorage.setItem('set', 'set')
      localStorage.removeItem('set')
      return true
    } catch (e) {
      return false
    }
  }
  // Get the distribution...
  let settings = (hasLocalStorage() && localStorage.token) ? { headers: { Authorization: 'Bearer ' + localStorage.token } } : {}
  fetch(server + '/experience/data/' + distribution, settings)
    .then(async response => {
      // When a response arrives, reboot the UI...
      const data = await(response.json())
      window.SourceDigital = data
      window.dispatchEvent( new MessageEvent('message', {data: JSON.stringify({ context: 'player.js', method: 'reboot', version: '0.0.11' })}))
    })
</script>
<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
</body>
